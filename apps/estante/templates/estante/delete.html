{% extends "base/main.html" %}

{% block content %}
    <h1>Borrar Estante</h1>
    <form method="post" enctype="multipart/form-data">
        <p>¿Estás seguro de que deseas eliminar el estante {{ estante.nombre}}?</p>
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
    <br/>
    <a class="btn btn-secondary" href="{% url 'estante:estante_list' %}">Cancelar</a>

{% endblock content %}
