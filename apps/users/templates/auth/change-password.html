{% extends "base/main.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="flex-grow: 1;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Cambiar Contrase単a</h4>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.old_password.id_for_label }}" class="form-label">Contrase単a actual:</label>
                    <input type="password" name="old_password" autocomplete="current-password" required id="id_old_password" class="form-control">
                    {{ form.old_password.errors }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.new_password1.id_for_label }}" class="form-label">Nueva contrase単a:</label>
                    <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-control">
                    {{ form.new_password1.errors }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirmar nueva contrase単a:</label>
                    <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
