{% extends "base/main.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="flex-grow: 1;">
    <div class="card shadow-lg" style="width: 100%; max-width: 450px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h4>
        </div>
        <div class="card-body p-4">
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Tu usuario y contraseña no coinciden. Por favor, inténtalo de nuevo.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Nombre de usuario" required autofocus>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
