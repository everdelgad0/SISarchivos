{% extends "base/main.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="flex-grow: 1;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0"><i class="fas fa-key me-2"></i>Restablecer Contraseña</h4>
        </div>
        <div class="card-body p-4">
            <p class="text-muted text-center">
                Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo electrónico:</label>
                    <input type="email" name="email" autocomplete="email" required id="id_email" class="form-control">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar enlace de recuperación</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
