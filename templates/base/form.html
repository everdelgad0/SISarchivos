{% extends "base/main.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
    <br/>
    <a class="btn btn-secondary" href="{{ list_url }}">Cancelar</a>
{% endblock content %}
